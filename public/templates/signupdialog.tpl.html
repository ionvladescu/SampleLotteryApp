<md-dialog aria-label="List dialog" flex-xl="40" flex-lg="40" flex-md="60" flex="80">
    <form name="userForm">
        <md-dialog-content layout-padding>
            <div layout="column" flex>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="email" ng-model="signup.email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <div class="hint" ng-show="showHints">A valid email address.</div>
                    <div ng-messages="userForm.email.$error" ng-hide="showHints">
                        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                            Your email must be between 10 and 100 characters long and look like an e-mail address.
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label>Mobile Number</label>
                    <input name="mobile" ng-model="signup.mobile" ng-pattern="/^[0-9]{10}$/" />
                    <div class="hint" ng-show="showHints">6912345678</div>
                    <div ng-messages="userForm.mobile.$error" ng-hide="showHints">
                        <div ng-message="pattern">Please enter a valid phone number.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="closeDialog()">Cancel</md-button>
            <md-button ng-click="signUpSubmit()" class="md-primary" type="submit" ng-disabled="signup.submitDisable">Sign Up</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
